/**
 * Top-level build file for ftc_app project.
 *
 * It is extraordinarily rare that you will ever need to edit this file.
 */

buildscript {
    repositories {
        mavenCentral()
        maven {
            url "https://repo.maven.apache.org/maven2/com/android/tools/build/aapt2/7.2.0-7984345/aapt2-7.2.0-7984345.pom"
        }

        google()
        google {
            url "https://dl.google.com/dl/android/maven2/com/android/tools/build/aapt2/7.2.0-7984345/aapt2-7.2.0-7984345.pom"
        }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.2.0'
    }
}

// This is now required because aapt2 has to be downloaded from the
// google() repository beginning with version 3.2 of the Android Gradle Plugin
allprojects {
    repositories {
        mavenCentral()
        google()
    }
}

repositories {
    mavenCentral()

    flatDir {
        dirs '../libs'
    }
}
